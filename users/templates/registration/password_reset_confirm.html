{% extends 'base.html' %}
{% block content %}
{% load user_filter_tag %}
    <div class="form-container">
        <form class="form" method="post">
            {% csrf_token %}
                        <div class="form__group">
                                <label for="id_new_password1" class="form__label">Новый пароль</label>
                                <div class="form__field-group">
                                    <input type="password" name="new_password1" autocomplete="current-password" autofocus="" class="form__input" required="" id="id_new_password1">
                                    <span class="form__error"></span>
                                </div>
                        </div>

                        <div class="form__group">
                                <label for="id_new_password2" class="form__label">Подтвердите новый пароль</label>
                                <div class="form__field-group">
                                    <input type="password" name="new_password2" autocomplete="new-password" class="form__input" required="" id="id_new_password2">
                                    <span class="form__error"></span>
                                </div>
                        </div>
            <div class="form__footer">
                <button class="button button_style_blue">Изменить пароль</button>
            </div>
        </form>
    </div>
{% endblock content %}
